<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="formulario2.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form>
        <fieldset>
            <legend>Informacion Personal</legend>
            <label for = "nombre">Nombre: </label>
            <input type="text" id="nombre" name = "" required placeholder="Nombre">
            <label for = "correo">Correo Electronico:</label>
            <input type="text" id="correo" name = "" required placeholder="Correo">

        </fieldset>
        <fieldset>
            <legend>Informacion de Direccion</legend>
            <label for = "direccion">Direccion: </label>
            <input type="text" id="direccion" name = "" required placeholder="Direccion">
            <label for = "ciudad">Ciudad</label>
            <input type="text" id="ciudad" name = "" required placeholder="Ciudad">

        </fieldset>
        <input type="submit" value="Enviar" id="enviar">

    </form>
    <script src="formulario2.js">

    </script>
</body>
</html>
